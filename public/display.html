<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>OtyChat - Display Overlay</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: transparent;
      overflow: hidden;
      width: 1920px;
      height: 1080px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      pointer-events: none;
    }

    /* ============================================
       EMOJI ANIMATIONS
       ============================================ */
    .emoji-float {
      position: absolute;
      font-size: 5rem;
      animation: float-up 3.5s ease-out forwards;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
      30% {
        opacity: 1;
        transform: translateY(-200px) scale(1.3) rotate(15deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-500px) scale(0.6) rotate(-20deg);
      }
    }

    /* Custom emoji images */
    .emoji-float img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* ============================================
       DRAWING BLASTS
       ============================================ */
    .drawing-blast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blast-in 5s ease-out forwards;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 32px;
      max-width: 70%;
      max-height: 70%;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.25);
    }

    .drawing-blast img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 16px;
      border: 4px solid #f0f0f0;
    }

    .drawing-blast .author {
      font-family: 'Fredoka', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    .drawing-blast .text {
      font-family: 'Nunito', sans-serif;
      color: #1a1a2e;
      font-size: 24px;
      margin-top: 16px;
      max-width: 800px;
      line-height: 1.4;
    }

    @keyframes blast-in {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
      }
      15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05) rotate(2deg);
      }
      25% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      75% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9) rotate(5deg);
      }
    }

    /* ============================================
       CURRENT QUESTION
       ============================================ */
    .current-question {
      position: absolute;
      bottom: 40px;
      left: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px 40px;
      display: none;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
      border-left: 8px solid;
      border-image: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%) 1;
    }

    .current-question.active {
      display: block;
      animation: slide-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .current-question .badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      color: white;
      font-family: 'Fredoka', sans-serif;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .current-question .author {
      font-family: 'Fredoka', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #8b5cf6;
      margin-bottom: 12px;
    }

    .current-question .content {
      font-family: 'Nunito', sans-serif;
      color: #1a1a2e;
      font-size: 32px;
      line-height: 1.4;
      font-weight: 600;
    }

    .current-question img {
      max-width: 400px;
      max-height: 300px;
      border-radius: 16px;
      margin-top: 16px;
      border: 3px solid #f0f0f0;
    }

    .current-question .votes {
      position: absolute;
      top: 24px;
      right: 32px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      font-family: 'Fredoka', sans-serif;
      font-size: 24px;
      font-weight: 700;
    }

    /* ============================================
       POKEMON CAUGHT TOAST
       ============================================ */
    .pokemon-caught-toast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 48px 64px;
      text-align: center;
      animation: pokemon-celebrate 4s ease-out forwards;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
    }

    .pokemon-caught-toast.shiny {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 255, 255, 0.98) 50%, rgba(255, 182, 193, 0.15) 100%);
      border: 4px solid gold;
    }

    @keyframes pokemon-celebrate {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3);
      }
      15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
      25% {
        transform: translate(-50%, -50%) scale(1);
      }
      80% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }

    .pokemon-caught-toast .sprite {
      width: 180px;
      height: 180px;
      margin: 0 auto 16px;
    }

    .pokemon-caught-toast .sprite img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
    }

    .pokemon-caught-toast h2 {
      font-family: 'Fredoka', sans-serif;
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .pokemon-caught-toast .pokemon-name {
      font-family: 'Fredoka', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #1a1a2e;
    }

    .pokemon-caught-toast .shiny-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffd700 0%, #ff69b4 100%);
      color: white;
      font-family: 'Fredoka', sans-serif;
      font-size: 20px;
      font-weight: 700;
      margin-top: 12px;
      animation: sparkle 0.5s infinite alternate;
    }

    @keyframes sparkle {
      from { box-shadow: 0 0 10px #ffd700; }
      to { box-shadow: 0 0 25px #ff69b4, 0 0 40px #ffd700; }
    }

    /* ============================================
       ACHIEVEMENT / NOTIFICATION TOASTS
       ============================================ */
    .toast-container {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 100;
    }

    .achievement-toast {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px 28px;
      display: flex;
      align-items: center;
      gap: 20px;
      animation: toast-slide 4s ease-out forwards;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      min-width: 350px;
    }

    .achievement-toast.kudos {
      border-left: 6px solid #ec4899;
    }

    .achievement-toast.achievement {
      border-left: 6px solid #10b981;
    }

    .achievement-toast.drink {
      border-left: 6px solid #f59e0b;
    }

    .achievement-toast.level-up {
      border-left: 6px solid #8b5cf6;
    }

    @keyframes toast-slide {
      0% {
        opacity: 0;
        transform: translateX(100px);
      }
      10% {
        opacity: 1;
        transform: translateX(0);
      }
      85% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateX(100px);
      }
    }

    .achievement-toast .icon {
      font-size: 48px;
      flex-shrink: 0;
    }

    .achievement-toast .info {
      flex: 1;
    }

    .achievement-toast .title {
      font-family: 'Fredoka', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #8b5cf6;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .achievement-toast .message {
      font-family: 'Nunito', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #1a1a2e;
    }

    /* ============================================
       STATS BAR
       ============================================ */
    .stats-bar {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      gap: 16px;
    }

    .stat-pill {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .stat-pill .icon {
      font-size: 24px;
    }

    .stat-pill .value {
      font-family: 'Fredoka', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #1a1a2e;
    }

    .stat-pill .label {
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      color: #666;
    }

    /* ============================================
       ONLINE INDICATOR
       ============================================ */
    .online-indicator {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .online-dot {
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .online-indicator .count {
      font-family: 'Fredoka', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #1a1a2e;
    }

    .online-indicator .label {
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      color: #666;
    }

    /* ============================================
       KUDOS BURST
       ============================================ */
    .kudos-burst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: kudos-pop 3s ease-out forwards;
      text-align: center;
    }

    @keyframes kudos-pop {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
      25% {
        transform: translate(-50%, -50%) scale(1);
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }

    .kudos-burst .heart {
      font-size: 120px;
      animation: heart-beat 0.5s ease-in-out infinite;
    }

    @keyframes heart-beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .kudos-burst .text {
      font-family: 'Fredoka', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #1a1a2e;
      background: rgba(255, 255, 255, 0.95);
      padding: 16px 32px;
      border-radius: 20px;
      margin-top: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .kudos-burst .from {
      color: #ec4899;
    }

    .kudos-burst .to {
      color: #8b5cf6;
    }

    /* ============================================
       LEVEL UP BURST
       ============================================ */
    .level-up-burst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: level-up-pop 4s ease-out forwards;
      text-align: center;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 48px 64px;
      box-shadow: 0 24px 64px rgba(139, 92, 246, 0.3);
      border: 4px solid #8b5cf6;
    }

    @keyframes level-up-pop {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
      }
      15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
      }
      25% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
    }

    .level-up-burst .stars {
      font-size: 60px;
      margin-bottom: 8px;
    }

    .level-up-burst h2 {
      font-family: 'Fredoka', sans-serif;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .level-up-burst .username {
      font-family: 'Fredoka', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a2e;
      margin: 12px 0;
    }

    .level-up-burst .level {
      font-family: 'Fredoka', sans-serif;
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .level-up-burst .zone-unlock {
      margin-top: 16px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      border-radius: 20px;
      color: white;
      font-family: 'Fredoka', sans-serif;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-pill" id="drink-counter" style="display: none;">
        <span class="icon">üç∫</span>
        <span class="value" id="total-drinks">0</span>
        <span class="label">drinks</span>
      </div>
      <div class="stat-pill" id="question-counter" style="display: none;">
        <span class="icon">‚ùì</span>
        <span class="value" id="total-questions">0</span>
        <span class="label">questions</span>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Current Question Display -->
    <div class="current-question" id="current-question">
      <span class="badge">‚ùì Question</span>
      <span class="votes" id="question-votes">üëç 0</span>
      <div class="author" id="question-author">@username</div>
      <div class="content" id="question-content"></div>
    </div>

    <!-- Online Users -->
    <div class="online-indicator">
      <span class="online-dot"></span>
      <span class="count" id="online-count">0</span>
      <span class="label">online</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/display.js"></script>
</body>
</html>
